<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="static/css/reveal.css">
    <link rel="stylesheet" href="static/css/theme/league.css" id="theme">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>Hello world</section>
            <section>
                <section>Teste 1</section>
                <section>Teste 2</section>
            </section>
        </div>
    </div>
<script src="static/js/head.min.js"></script>
<script src="static/js/reveal.js"></script>
<script>

    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true, // mostra as setinhas na parte inferior
        progress: true, // mostra uma barra de progresso
        center: true, // centraliza os slides
        transition: 'slide' // none/fade/slide/convex/concave/zoom
    });
</script>
</body>
</html>
